{% for doc_group in site.data.common.docs %}
	<h3>{{ doc_group.title }}</h3>
	{% if doc_group.include_children %}
		<ul>
			{% for doc in doc_group.children %}
				<li class="{% if doc.url == page.url %}active{% endif %}">
					<a href="{{ doc.url }}">{{ doc.title }}</a>
				</li>
			{% endfor %}
		</ul>
	{% endif %}
{% endfor %}
