{% assign settings = site.data[page.site_type].settings %}

<ul>

	{% for item in settings.user_menu %}
		{% assign path = item.url | downcase %}
		<li class="{% include common/snippets/is_active.html current_path=path %} {{ item.visibility }}">
			<a href="{{ item.url }}"><i class="{{ item.icon }}"></i>&nbsp; {{ item.title }}</a>
		</li>
	{% endfor %}
</ul>
