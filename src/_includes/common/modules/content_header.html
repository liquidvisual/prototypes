{% assign settings = site.data[page.site_type].settings %}

<div class="row">
    <div class="columns">
    	{% if page.type == "search_result" %}
    	    <h1>Refine Search</h1>
    	{% else %}
    		<h1 class="h3">{{ page.title }}</h1>
    	{% endif %}

    	{% if page.type == "search_result" or page.type == "document" or page.type == "sample_document" %}
    		<p><a class="lv-back-btn" onclick="window.history.back()"><i class="fi-arrow-left"></i> Back</a><p>
    	{% endif %}
        <hr>
    </div>
</div>
