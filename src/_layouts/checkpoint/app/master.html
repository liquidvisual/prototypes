<!DOCTYPE html>
<!--[if lt IE 8]>       <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if lt IE 9]>       <html class="no-js lt-ie9"> <![endif]-->
<!--[if IE 9]>          <html class="no-js lt-ie10"> <![endif]-->
<!--[if gt IE 9]><!-->  <html class="no-js"> <!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta name="description" content="{{ page.description }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Checkpoint">
    <title>
        {% comment %} SEO IMPLEMENTATION {% endcomment %}
        {% if page.url == '/' %}
            {{ site.data.checkpoint.settings.seo_title }}
        {% else %}
            {% if page.seo_title %}
                {{ page.title }} - {{ page.seo_title }}
            {% else %}
                {{ page.title }} - {{ site.data.checkpoint.settings.seo_title }}
            {% endif %}
        {% endif %}
    </title>

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl }}">
    <link rel="shortcut icon" type='image/x-icon' href='{{ "/img/checkpoint/template/favicon.ico" | prepend: site.assets }}'>
    <link rel="apple-touch-icon" sizes="144x144" href="{{ "/img/checkpoint/template/apple-touch-icon-144x144.png" | prepend: site.assets }}">

    <!-- CDN -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,700italic,400,300,700">

    <!-- build:css({src,.tmp}) /assets/css/checkpoint/foundation.css -->
    <link rel="stylesheet" href="/css/checkpoint/foundation/app.css">
    <!-- endbuild -->

    <!-- build:css({src,.tmp}) /assets/css/checkpoint/minified.css -->
    <link rel="stylesheet" href="/_bower_components/animate.css/animate.min.css">
    <link rel="stylesheet" href="/css/checkpoint/liquidvisual/liquidvisual.css">
    <link rel="stylesheet" href="/css/checkpoint/main.css">
    <!-- endbuild -->

    <!--[if lt IE 9]>
    <link rel="stylesheet" href="/assets/css/checkpoint/minified-ie8.css">
    <![endif]-->

    <!-- Priority Scripts -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.7.1/modernizr.min.js"></script>

    <!--[if lt IE 9]>
    <script src="//s3.amazonaws.com/nwapi/nwmatcher/nwmatcher-1.2.5-min.js"></script>
    <script src="//html5base.googlecode.com/svn-history/r38/trunk/js/selectivizr-1.0.3b.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.1.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="lv-super">
        <div class="lv-page">

            {{ content }}

        </div> <!-- .lv-page -->
    </div> <!-- .lv-super -->

    <!-- OFF-CANVAS MENU (LEFT) -->
    <nav id="off-canvas-menu-left" class="hide" aria-hidden="true">
        {% include checkpoint/app/modules/topbar.html %}
    </nav>

    <!-- OFF-CANVAS MENU (RIGHT) -->
    <nav id="off-canvas-menu-right" class="hide" aria-hidden="true">
        {% include checkpoint/app/menus/user_menu.html %}
    </nav>

    <!-- ***** JAVASCRIPT ***** -->

    <!-- build:js(src) /assets/scripts/checkpoint/minified.js -->
    <script src="/_bower_components/jquery-placeholder/jquery.placeholder.js"></script>
    <script src="/_bower_components/jQuery.mmenu/src/js/jquery.mmenu.min.all.js"></script>
    <script src="/_bower_components/jquery.scrollTo/jquery.scrollTo.min.js"></script>
    <script src="/_bower_components/fastclick/lib/fastclick.js"></script>
    <script src="/_bower_components/jquery.transit/jquery.transit.js"></script>
    <script src="/_bower_components/magnific-popup/dist/jquery.magnific-popup.min.js"></script>
    <script src="/_bower_components/nprogress/nprogress.js"></script>

    <script src="/scripts/checkpoint/legacy/jquery-ui.js"></script>
    <script src="/scripts/checkpoint/adhoc-datepicker.js"></script>
    <script src="/scripts/checkpoint/adhoc-export-options.js"></script>
    <script src="/scripts/checkpoint/adhoc-filter-toc.js"></script>
    <script src="/scripts/checkpoint/adhoc-toc.js"></script>
    <script src="/scripts/checkpoint/content-expander.js"></script>
    <script src="/scripts/checkpoint/context-menu.js"></script>
    <script src="/scripts/checkpoint/dashboard.js"></script>
    <script src="/scripts/checkpoint/modal.js"></script>
    <script src="/scripts/checkpoint/off-canvas.js"></script>
    <script src="/scripts/checkpoint/sidebar.js"></script>
    <script src="/scripts/checkpoint/tooltips.js"></script>
    <script src="/scripts/checkpoint/main.js"></script>
    <!-- endbuild -->

    <!-- PLACE ALL OTHER SCRIPTS BELOW HERE -->

    <!-- No Javascript Warning -->
    <noscript>
        <div class="lv-alert lv-unselectable">
            <p>Your browser has Javascript disabled. Some features may be limited.</p>
        </div>
    </noscript>

</body>
</html>
