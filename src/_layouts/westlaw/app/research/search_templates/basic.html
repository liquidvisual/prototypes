<div class="row">

        <hr>
    </div>

<!-- SEARCH FORM -->
<form class="lv-search-form" action="/research/search-results/" method="post" novalidate>
    <div class="row">
        <div class="medium-10 medium-centered columns">

            <!-- Keyword Search -->
            <div class="row collapse">
                <div class="small-10 medium-9 columns">
                    <input name="q" type="text" placeholder="Type keywords to search">
                </div>
                <div class="small-2 medium-3 columns">
                    <!-- Switch anchor for button on production -->
                    <!-- <button type="submit" class="button search-button flat radius postfix"><i class="show-for-small-only fi-magnifying-glass"></i> Search</button> -->
                    <a href="/research/tax-exempt-10-deduct/" class="button search-button flat radius postfix"><i class="show-for-small-only fi-magnifying-glass"></i> <span class="text hide-for-small">Search</span></a>
                </div>
            </div>

            <!-- Preferred Results Format -->
            <div class="row">
                <div class="columns">
                    <ul class="inline-list">
                        <li><label><input type="radio" name="sf-result-type" value="Free Text" checked>&nbsp; Free Text</label></li>
                        <li><label><input type="radio" name="sf-result-type" value="Title">&nbsp; Title</label></li>
                        <li><label><input type="radio" name="sf-result-type" value="Citation">&nbsp; Citation</label></li>
                    </ul>
                </div>
            </div> <!-- .row -->

        </div>
    </div> <!-- .row -->
</form>

<!-- ************************ END FORM ************************ -->
