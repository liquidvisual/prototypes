        <div id="typeOfDelivery">

                <br>
                <div class="clearfix">
                    <div class="deliverytypeleft">
                        <input type="radio" id="selections" name="fulltext" value="true"><label for="selections" id="selectionsLabel">Full-text Documents </label>          </div>
                        <div class="deliverytyperight">
